<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Abrir Porta Remotamente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }
    .header {
      margin-bottom: 40px;
      text-align: center;
      padding: 0 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 3em;
      color: #007bff;
      line-height: 1.1;
    }
    .header h2 {
      margin: 10px 0 0 0;
      font-size: 1.8em;
      color: #333;
      line-height: 1.2;
    }
    .header h3 {
      margin: 10px 0 0 0;
      font-size: 1.5em;
      color: #007bff;
      line-height: 1.2;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 25px 60px;
      font-size: 2.5em;
      cursor: pointer;
      max-width: 90vw;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:active {
      background: #0056b3;
    }
    #status {
      margin-top: 30px;
      font-size: 1.8em;
      min-height: 28px;
      color: #444;
      text-align: center;
      padding: 0 10px;
    }
    @media (max-width: 500px) {
      .header h1 {
        font-size: 2.5em;
      }
      .header h2 {
        font-size: 1.5em;
      }
      .header h3 {
        font-size: 1.3em;
      }
      button {
        width: 90vw;
        padding: 20px;
        font-size: 2em;
      }
      #status {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>GUIKI HOUSE</h1>
    <h2>CARREGAR PARA ABRIR A PORTA / PRESS TO OPEN THE DOOR</h2>
    <h3>BEM-VINDO! WELCOME!</h3>
  </div>
  <button id="openDoorBtn">OPEN</button>
  <div id="status"></div>

  <!-- Nova versão do SDK EmailJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init('cfAZSDadyDL49kPAN'); // Public Key EmailJS
  </script>

  <script>
    const deviceID = "b8d61a85e99c";
    const apiKey = "MWRmODRmdWlk75D89DC74CDC87FCA20FF149C62FD17775728D5C6C047BB3A1FB3C6AFF78DCA6EE6DF217032E08F1";
    const relayNum = 0;
    const apiUrl = "https://shelly-85-eu.shelly.cloud/device/relay/control";
    const status = document.getElementById("status");

    document.getElementById("openDoorBtn").addEventListener("click", () => {
      status.textContent = "A iniciar o comando de abertura...";

      // Define as variáveis do template para enviar o email
      const templateParams = {
        name: "Sistema Guiki House",
        time: new Date().toLocaleString(),
        timestamp: new Date().toLocaleString(),
        nome_da_variavel: "Abertura remota"
      };

      // Envia o email com EmailJS
      emailjs
        .send("service_guikihouse35", "template_ikzno79", templateParams)
        .then(() => {
          console.log("%cEmail enviado com sucesso!", "color: green");
        })
        .catch((err) => {
          console.error("%cErro ao enviar email:", "color: red", err);
        });

      // Aciona o Shelly para abrir a porta
      fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `id=${deviceID}&auth_key=${apiKey}&channel=${relayNum}&turn=on`
      })
        .then((response) => response.json())
        .then(() => {
          status.textContent = "Comando ON enviado, a aguardar 2 segundos...";
          setTimeout(() => {
            fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: `id=${deviceID}&auth_key=${apiKey}&channel=${relayNum}&turn=off`
            })
              .then((responseOff) => responseOff.json())
              .then((dataOff) => {
                if (dataOff && dataOff.isok) {
                  status.textContent = "Porta acionada com sucesso!";
                } else {
                  status.textContent = "Falha ao desligar relé.";
                }
              })
              .catch(() => {
                status.textContent = "Erro na comunicação (OFF).";
              });
          }, 2000);
        })
        .catch(() => {
          status.textContent = "Erro na comunicação (ON).";
        });
    });
  </script>
</body>
</html>
